<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <div class="languages">
            <img class="aze" src="assets/img/az-flag.png">
            <img class="ru" src="assets/img/ru-flag.png">
            <img class="eng" src="assets/img/en-flag.png">            
        </div>
    </header>
    <main>
        <section id="Block">
            <div class="yellow"></div>
            <h1 class="block-title">To-Do List</h1>
            <img class="first-img" src="./assets/img/sort1.png">
            <img class="second-img" src="./assets/img/sort2.png">
            <div class="enter-all">
                <div class="enter">
                    <div class="list">
                        <ul id="myList"></ul>
                        <input class="input" type="text" placeholder="Add something to do...">
                    </div>
                </div>
            </div>
            <div class="add-all">
                <div class="add">
                    <div class="add-sign">
                        <p>+</p>
                    </div>
                    <div class="add-text">
                        <p class="text">Add</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
